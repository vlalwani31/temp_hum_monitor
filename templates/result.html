{% extends "layout.html" %}
{% block content %}
      {% for id in ids %}
        <div class="content-section", id="{{ id }}">
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">This is the {{ noun }} for the City: {{ text }}</legend>
            <div id="tester {{ id }}" style="width:600px;height:400px;"></div>

          </fieldset>
          <div class="form-group">
            <a class="btn btn-outline-info" href="{{ returner }}"> Let's Go Back</a>
          </div>
        </div>
      {% endfor %}
      <script type="text/javascript">
        var graphs = {{graphJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in graphs) {
            Plotly.plot("tester " + ids[i], // the ID of the div, created above
                        graphs[i].data,
                        graphs[i].layout || {});
        }
    </script>
{% endblock content %}
